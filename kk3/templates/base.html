<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}123123123123{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo img {
            height: 48px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            flex: 1;
            padding: 1rem;
            max-width: 960px;
            margin: auto;
            width: 100%;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{% static 'images/logo.jpg' %}" alt="Логотип">
                
            </div>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'user_tickets' %}">Мои заявки</a>
                    <a href="{% url 'create_ticket' %}">Создать заявку</a>
                    {% if user.is_superuser %}
                        <a href="/admin/">Админка Django</a>
                    {% endif %}
                    <a href="{% url 'logout' %}">Выход</a>
                {% else %}
                    <a href="{% url 'login' %}">Вход</a>
                    <a href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>© 2025</p>
    </footer>
</body>
</html>
